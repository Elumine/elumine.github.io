<div class="analytics">
    <h1>Analytics</h1>
    <table>
        <tr ng-repeat="(k, v) in scope.analytics.anonymous">
            <td><h2>Anonymous</h2></td>
            <td>
                <ul>{{k}}
                    <ul>
                        <li>Date: {{v.date}}</li>
                    </ul>
                </ul>
            </td>
        </tr>
    </table>
</div>
